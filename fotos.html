<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <title>Raízes Cidadãs</title>
    <script>
    function toggleMenu() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const wrappers = document.querySelectorAll('.img-wrapper');

        wrappers.forEach(wrapper => {
            const divider = wrapper.querySelector('.divider-line');
            const afterImg = wrapper.querySelector('.img-after');

            let isDragging = false;
            let lastClientX = null;

            function updatePosition(clientX) {
            const rect = wrapper.getBoundingClientRect();
            let offsetX = clientX - rect.left;
            let percent = (offsetX / rect.width) * 100;
            percent = Math.max(0, Math.min(100, percent));

            divider.style.left = `${percent}%`;
            afterImg.style.clipPath = `inset(0 0 0 ${percent}%)`;
            }

            function animate() {
            if (isDragging && lastClientX !== null) {
                updatePosition(lastClientX);
                requestAnimationFrame(animate);
            }
            }

            // Mouse
            divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastClientX = e.clientX;
            e.preventDefault();
            requestAnimationFrame(animate);
            });

            document.addEventListener('mouseup', () => {
            isDragging = false;
            lastClientX = null;
            });

            document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                lastClientX = e.clientX;
            }
            });

            // Toque
            divider.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastClientX = e.touches[0].clientX;
            requestAnimationFrame(animate);
            });

            document.addEventListener('touchend', () => {
            isDragging = false;
            lastClientX = null;
            });

            document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length > 0) {
                lastClientX = e.touches[0].clientX;
            }
            });
        });
    });
</script>
</head>
